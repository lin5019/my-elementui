<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 900px;
        margin: 30px auto;
        box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.3);
        padding: 1rem;
      }
      .btn {
        margin-right: 1rem;
        padding: 0.5rem 2rem;
        background: #fff;
        border-radius: 4px;
        border: 1px solid rgba(0, 0, 0, 0.3);
        font-weight: 500;
      }
      .btn:hover {
        border: 1px solid #c6e2ff;
        color: #409eff;
        background: #ecf5ff;
      }
      .btn.click1 {
        border: 1px solid #c6e2ff;
        color: #409eff;
        background: #ecf5ff;
      }
      .btn.click2 {
        border: 1px solid #409eff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tooltip 文字提示</h2>
      <div class="Tooltip-example">
        <button
          data-name="tooltip"
          data-align="left"
          data-text="left info"
          class="btn"
        >
          left
        </button>
        <button
          data-name="tooltip"
          data-align="top"
          data-text="top info"
          class="btn"
        >
          top
        </button>
        <button
          data-name="tooltip"
          data-align="bottom"
          data-text="bottom info"
          class="btn"
        >
          bottom
        </button>
        <button
          data-name="tooltip"
          data-align="right"
          data-text="right info"
          class="btn"
        >
          right
        </button>
      </div>
    </div>

    <script>
      //字体提示,可以从上下左右方向出现提示信息
      //1.在我们鼠标经过按钮时,如果存在展示出来,如果不存在创建出一个新对象展示出来.
      class Tooltip {
          constructor ($root) {
            this.$root = $root;
            this.$root.tooltip = this;
            this.align = $root.dataset.align;
            this.text = $root.dataset.text;
            this.render()
          }
          //2创建tooltip的字体提示.
          render(){
            let $div = document.createElement("div");
            
          }


      }


      document.querySelectorAll(`[data-name="tooltip"]`).forEach(($node) => {
        $node.onmouseenter = function () {
          if ($node.tooltip) {
            this.show();
          } else {
            new Tooltip(this);
          }
        };
        $node.onmouseleave = function () {
          this.hide();
        };
      });


      //btn点击效果
      let $$btn = document.querySelectorAll(".btn");
      $$btn.forEach((btn) => {
        btn.addEventListener("mousedown", function () {
          //console.log("点击");
          $$btn.forEach((btn) => btn.classList.remove("click1"));
          this.classList.add("click1");
          this.classList.add("click2");
        });
      });
      $$btn.forEach((btn) => {
        btn.addEventListener("mouseup", function () {
          //console.log("松开");
          this.classList.remove("click2");
        });
      });
    </script>
  </body>
</html>
